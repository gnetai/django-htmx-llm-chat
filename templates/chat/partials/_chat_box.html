{% if messages %}
<div>
  {% for message in messages %}
  <div class="mt-4">
    <p class="p-2 rounded" style="background-color: #007bff; color: #fff;">
     <strong>Q:</strong> {{ message.user_message }}
    </p>
  </div>
  <div class="mt-4 {% if forloop.last %}typewriter{% endif %}">
    
     <div class="p-3 rounded" style="background-color: #f0f0f0;">{{ message.bot_message|safe }}</div>
  </div>
  {% endfor %}
</div>
{% endif %}
